<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/198px-Instagram_logo_2016.svg.png?20210403190622" type="image/x-icon">
</head>
<body>
    <div class="navbar">
    <div class="cameraicon">
    <i class="fa-solid fa-camera"></i>
    <p>Instagram</p>
    <div class="plusicon" >
        <i class="fa-solid fa-square-plus"></i>
    <div class="hearticon">
    <i class="fa-regular fa-heart"></i>
    <div class="messageicon">
        <i class="fa-brands fa-facebook-messenger"></i>
    </div>
     </div>
    </div>
    </div>
    </div>
    <div class="stories">
        <div class="story1"></div>
        <div class="story2"></div>
        <div class="story3"></div>
        <div class="story4"></div>
        <div class="story5"></div>
        <div class="story6"></div>
        <div class="story7"></div>
    </div>
    <div class="usernames">
        <div class="username1">Your story  </div>
        <div class="username2">Virat Kohli</div>
        <div class="username3">Immortal user</div>
        <div class="username4">Justein beiber</div>
        <div class="username5">Apple  store</div>
        <div class="username6">Zayn malik</div>
        <div class="username7">Imran khan</div>  
    </div>
    <div class="accountsection">
    <div class="usercontent"></div>
    <div class="user">Virat kohli</div>
    <div class="optionicon">
    <i class="fa-solid fa-ellipsis"></i>
   </div>
   </div> 
   <img src="https://zblogs.zoylee.com/wp-content/uploads/2023/02/King-Kohlis-Popular-Hairstyles-Banner.jpg" alt="virat kohli top images">
   <div class="reactoptions">
    <div class="likeicon"></div>
    <i class="fa-regular fa-heart"></i>
    <div class="commenticon"></div>
    <i class="fa-regular fa-comment"></i>
    <div class="shareicon"></div>
    <i class="fa-solid fa-share"></i>
   </div>
   <div class="likes">5,765890 Likes</div>
   <div class="comments">View all 3,64780 comments</div>
   <div class="posttime">1 year ago</div>
   <footer>
    <div class="instaicons">
    <div class="homeicon"></div>
    <i class="fa-solid fa-house"></i>
    <div class="searchicon"></div>
    <i class="fa-solid fa-magnifying-glass"></i>
    <div class="reelicon"></div>
    <i class="fa-solid fa-video"></i>
    <div class="settingsicon"></div>
    <i class="fa-solid fa-gear"></i>
    <div class="notificationicon"></div>
    <i class="fa-regular fa-bell"></i>
    <div class="profileicon"></div>
    </div>
   </footer>
</body>
</html>
